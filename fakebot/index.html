<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="icon.png" type="image/png">
    <title>Fake Bot</title>
    <style>
        body {
            background-color: tomato;
            font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .bot-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }
        button {
            margin-left: -10px;
        }
        input {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="bot-container">
        <h1 id="pertanyaan" class="fs-4 text-center"></h1>
        <div class="row mx-auto mt-3">
            <div class="col-12 mb-3">
                <input class="form-control" type="text" id="jawaban" placeholder="Silakan jawab">
            </div>
            <div class="col-12 text-center">
                <button onclick="botStart()" class="btn btn-warning">Send</button>
            </div>
        </div>
    </div>

    <script>
        const pertanyaan = document.getElementById("pertanyaan");
        const jawaban = document.getElementById("jawaban");
        let init = 0;
        const userData = {};

        const botSay = () => [
            "Halo, perkenalkan nama saya Zurabot. Siapa nama kamu?",
            "boleh aku tau berapa usia kamu?",
            "boleh tau ga hobi kamu apa?",
            "",
            "",
            ""
        ];

        pertanyaan.innerHTML = botSay()[init];

        function botStart() {
            const userAnswer = jawaban.value.trim();
            if (!userAnswer) {
                alert("Tolong isi jawaban terlebih dahulu!");
                return;
            }

            if (init === 0) {
                userData.nama = userAnswer;
                pertanyaan.innerHTML = `Halo ${userData.nama}, ${botSay()[1]}`;
            } else if (init === 1) {
                userData.usia = userAnswer;
                pertanyaan.innerHTML = `Btw ${userData.nama}, ${botSay()[2]}`;
            } else if (init === 2) {
                userData.hobi = userAnswer;
                pertanyaan.innerHTML = `lalu ${userData.nama}, Apakah kamu punya pacar?  ${botSay()[3]}`;
            } else if (init === 3) {
                userData.pacar = userAnswer;
                pertanyaan.innerHTML = `baik kalau gitu ${userData.nama} sampai jumpa lagi!, kapan kapan kita nge ${userData.hobi} bareng ya ${botSay()[4]}`;
            } else if (init === 4) {
                userData.pacar = userAnswer;
                pertanyaan.innerHTML = botSay()[5];
            } else {
                finishing();
                return;
            }

            init++;
            jawaban.value = ""; // Kosongkan input
        }

        function finishing() {
            pertanyaan.innerHTML = `Terima kasih, ${userData.nama}, sudah bermain dengan Zurabot! Sampai jumpa lagi!`;
            jawaban.style.display = "none";
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
